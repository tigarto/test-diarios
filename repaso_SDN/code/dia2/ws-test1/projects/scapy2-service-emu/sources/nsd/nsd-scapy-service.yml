##
## This is a sample network service descriptor
## that comprises only the sample VNF
## TODO: replace/modify this sample to a more comprehensive example

descriptor_version: "1.0"

vendor: "eu.sonata-nfv.service-descriptor"
name: "scapy-service"
version: "0.2"
author: "homero, CompuMundoHipermegaRed, homero@compumundohipermegared.com"
description: "scapy service NSD"

##
## The various network functions this service
## is composed of.
##
network_functions:
  - vnf_id: "scapy1"
    vnf_vendor: "eu.sonata-nfv"
    vnf_name: "scapy1-vnf"
    vnf_version: "0.1"
  - vnf_id: "scapy2"
    vnf_vendor: "eu.sonata-nfv"
    vnf_name: "scapy2-vnf"
    vnf_version: "0.1"

##
## The NS connection points to the
## outside world.
##
connection_points:
  - id: "mgmt"
    interface: "ipv4"
    type: "management"
  - id: "input"
    interface: "ipv4"
    type: "external"
  - id: "output"
    interface: "ipv4"
    type: "external"

##
## The virtual links that interconnect
## the different connections points.
##
virtual_links:
  - id: "mgmt"
    connectivity_type: "E-LAN"
    connection_points_reference:
      - "scapy1:mgmt"
      - "scapy2:mgmt"
      - "mgmt"

  - id: "input"
    connectivity_type: "E-Line"
    connection_points_reference:
      - "input"
      - "scapy1:input"

  - id: "link-12"
    connectivity_type: "E-Line"
    connection_points_reference:
      - "scapy1:output"
      - "scapy2:input"

  - id: "output"
    connectivity_type: "E-Line"
    connection_points_reference:
      - "scapy2:output"
      - "output"

##
## The forwarding graphs.
##
forwarding_graphs:
  - fg_id: "fg01"
    number_of_endpoints: 2
    number_of_virtual_links: 3
    constituent_virtual_links:
      - "mgmt"
      - "input"
      - "output"
      - "link-12"
    constituent_vnfs:
      - "scapy1"
      - "scapy2"
    network_forwarding_paths:
      - fp_id: "fg01:fp01"
        policy: "none"
        connection_points:
          - connection_point_ref: "input"
            position: 1
          - connection_point_ref: "scapy1:input"
            position: 2
          - connection_point_ref: "scapy1:output"
            position: 3
          - connection_point_ref: "scapy2:input"
            position: 4
          - connection_point_ref: "scapy2:output"
            position: 5
          - connection_point_ref: "output"
            position: 6
